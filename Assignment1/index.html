<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="time">
            <span class="value" id="hr">00</span>
            :
            <span class="value" id="min">00</span>
            :
            <span class="value" id="sec">00</span>
            :
            <span class="value" id="ms">00</span>
        </div>
        <div class="button">
        <button class="btn" id="btn-1" onclick="start()">Start</button>
        <button class="btn" id="btn-2" onclick="stop()">Stop</button>
        <button class="btn" id="btn-3" onclick="reset()">Reset</button>
    </div>
    </div>
</div>
    
</body>
<script src="main.js"></script>
</html>
